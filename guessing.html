<!DOCTYPE html>
<html>
  <head>
    <title> Number Guessing Game</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="guessingGame.js"></script>
      <link href="guessing.css" rel="stylesheet" type="text/css">
      <link href="css/bootstrap.css" rel='stylesheet'>
  </head>

    <body>
      <div class='container'>

        <h1>Guess the Number</h1>
        <div class='row text-center'>

          <form id='guessBox' action="action_page.php">
            <strong>Your guess:</strong><br>
            <input type=number id='guess' placeholder="Choose from 1-100">
            <br><br>
          </form>

          <div class="buttons">
            <button id='submit' class='btn btn-sm btn-primary'>Submit</button>
            <button id='getHint' class='btn btn-sm btn-default'>Hint</button>
            <button id='again' class='btn btn-sm btn-info'>Play again</button>
          </div>
          <div id="result">
            <p id="message"></p>
            <p id="hint"></p>
          </div>
          <h3 id="guess-count">3 Guesses Remaining</h3>

          <script src='js/bootstrap.js'></script>
        </div>
      </div>
    </body>
</html>
